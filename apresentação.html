<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
    <title>S&I - Design Responsivo</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
        :root {
            --black1: #20232a;
            --textwhite: #f1f1f1;
            --blue: #3498db;
            --gray: #95a5a6;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        * {
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--black1);
            color: var(--textwhite);
            position: relative;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 5% 10%;
        }

        h1,
        p {
            margin-bottom: 20px;
        }

        .devices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .device {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .device img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .device-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--black1);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            color: var(--textwhite);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .device:hover {
            transform: scale(1.05);
        }

        .device:hover .device-label {
            opacity: 1;
        }

        .device-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--black1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-sizing: border-box;
            display: none;
        }

        .device-content img {
            max-width: 100%;
            max-height: 100%;
        }

        .device-content.active {
            display: block;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            height: 45px;
            padding: 10px 0;
        }

        footer p {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            width: 30em;
            margin: 0 auto;
            animation: type 4s steps(60, end);
            color: #000;
            max-height: 10px;
        }

        footer p:nth-child(2) {
            animation: type2 8s steps(60, end);
           
        }

        footer p a {
            color: var(--blue);
            text-decoration: none;
           
        }

        footer span {
            animation: blink 1s infinite;
        }

        @keyframes type {
            from {
                width: 0;
            }
        }

        @keyframes type2 {
            0% {
                width: 0;
            }

            50% {
                width: 0;
            }

            100% {
                width: 100;
            }
        }

        @keyframes blink {
            to {
                opacity: 0;
            }
        }

        .nav-bar {
            background-color: #ffffff;
            width: 100%;
            height: 15vh;
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            user-select: none;
        }

        .nav-bar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-bar {
            margin-top: 0px;
        }

        .devices {
            margin-bottom: 30px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10% 5%;
            }

            .device img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header class="nav-bar">
        <img src="banner s&i.png" float="left">
    </header>
    <div class="container" data-aos="fade-up">
        <h1 style="color: var(--blue);">S&I - Design Responsivo</h1>
        <p style="color: var(--gray);">Veja como nosso site se adapta a diferentes dispositivos.</p>

       <!-- Dispositivos Móveis -->
<div class="devices">
    <div class="device" data-aos="zoom-in" onclick="showDeviceContent('celular-content')">
        <img src="https://via.placeholder.com/150x300.png?text=Celular" alt="Celular">
        <div class="device-label">Celular</div>
        <div id="celular-content" class="device-content">
            <img src="S&I_celular.png" alt="S&I no Celular">
        </div>
    </div>
    <div class="device" data-aos="zoom-in" data-aos-delay="200" onclick="showDeviceContent('tablet-content')">
        <img src="https://via.placeholder.com/150x300.png?text=Tablet" alt="Tablet">
        <div class="device-label">Tablet</div>
        <div id="tablet-content" class="device-content">
            <img src="S&I_tablet.png" alt="S&I no Tablet">
        </div>
    </div>
</div>

<!-- Divisão entre dispositivos móveis e maiores -->
<hr style="margin: 5px 0; border-color: rgb(222, 15, 15)">

<!-- Dispositivos Maiores -->
<div class="devices">
    <div class="device" data-aos="zoom-in" data-aos-delay="400" onclick="showDeviceContent('notebook-content')">
        <img src="https://via.placeholder.com/150x300.png?text=Notebook" alt="Notebook">
        <div class="device-label">Notebook</div>
        <div id="notebook-content" class="device-content">
            <img src="S&I_notebook.png" alt="S&I no Notebook">
        </div>
    </div>
    <div class="device" data-aos="zoom-in" data-aos-delay="600" onclick="showDeviceContent('pc-content')">
        <img src="https://via.placeholder.com/150x300.png?text=PC" alt="PC">
        <div class="device-label">PC</div>
        <div id="pc-content" class="device-content">
            <img src="S&I_pc.png" alt="S&I no PC">
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        function showDeviceContent(deviceId) {
            const deviceContent = document.getElementById(deviceId);
            if (deviceContent) {
                deviceContent.classList.toggle('active');
            }
        }
    </script>
    </body>
    <footer>
        <p>Social & Interaction - Interação Social</p>
        <p>created by: <a href="#"> ©2022 S&I</a><span>|</span></p>
    </footer>
</html>
