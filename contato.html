<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre</title>
    <link rel="icon" href="imgs/S&I logotipo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/contato.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="nav-bar">
      <img src="imgs/banner s&i.png" alt="Logo" />
    </header>

    <div id="container" class="form">
      <h1 class="h1contato">&bull; Social & Interaction &bull;</h1>
      <div class="underline"></div>

      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input
            class="inputcontato"
            type="text"
            placeholder="Meu nome é:"
            name="name"
            id="name_input"
            required
          />
        </div>
        <div class="email">
          <label for="email"></label>
          <input
            class="inputcontato"
            type="email"
            placeholder="Meu e-mail é:"
            name="email"
            id="email_input"
            required
          />
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select
            class="inputcontato"
            placeholder="subject line"
            name="subject"
            id="subject_input"
            required
          >
            <option disabled hidden selected>Assunto</option>
            <option>Gostaria de fazer parte da equipe S&I.</option>
            <option>Tenho uma pergunta a fazer.</option>
            <option>Gostaria de fazer uma proposta.</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea
            class="inputcontato"
            name="message"
            placeholder="Eu gostaria de falar sobre..."
            id="message_input"
            cols="30"
            rows="5"
            required
          ></textarea>
        </div>
        <center>
          <div class="submit">
            <input
              type="submit"
              value="Enviar"
              id="form_button"
              class="inputcontato"
            />
          </div>
        </center>
      </form>
    </div>
  </body>
</html>
